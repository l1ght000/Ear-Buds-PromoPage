<body>

    <header>
        <div class="logo">
            <div class="logotype">
            <img src="images/logo-volt-color.svg" alt="Volt Logo">
            </div>
        </div>
        <div class="hamburger-menu">
            <span></span>

            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <div class="contact-form-container">
            <h1>Contact Us</h1>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send</button>
            </form>
        </div>
    </main>

   <footer class="volt-footer">
    <div class="footer-content">
        <div class="footer-logo">
            <img src="images/logo-volt-white.svg" alt="VOLT Logo">
        </div>
        <nav class="footer-nav">
            <a href="index.html">Home</a>
            <a href="#">TechSpecs</a>

        </nav>
        <div class="footer-social">
            <a href="facebook_link" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="twitter_link" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
